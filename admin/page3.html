<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>緊急醫療平台</title>
<link rel="stylesheet" type="text/css" href="css/all.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/other.js"></script>
</head>
<body>

<div class="wrapper">
  
  <header class="ul_flex">
    <h1>系統名稱</h1>
  	<button class="btn_menu"><i class="fas fa-bars"></i></button>
    <a helf="#">後台管理</a>
  	<button class="btn_member"><i class="i_member"></i><span>User</span><i class="fas fa-caret-down"></i></button>
    <ul class="ul_flex">
      <li><button class="btn_login"><i class="fas fa-sign-out-alt"></i><span>Sign Out</span></button></li>
    </ul>
  </header>
  
  <menu>
    <div><a href=""><i class="i_menu"></i><span>權限管理</span></a><button id="btn_onoff" class="fas fa-chevron-down" type="button"></button></div>
    <ul id="menu_onoff" class="ul_flex">
    	<li><a href="page1.html">帳號申請功能</a><button class="fas fa-caret-right" type="button"></button></li>
    	<li><a href="page2.html">角色申請功能</a><button class="fas fa-caret-right" type="button"></button></li>
    	<li class="on"><a href="page3.html">軟體功能權限管理</a><button class="fas fa-caret-right" type="button"></button></li>
    </ul>
  </menu>
  
  <main>
    <div class="main_title ul_flex">
      <h2>軟體功能權限管理</h2>
    </div>
    <div class="main_inner">
      <section>
        <table class="form_inner">
          <tr>
            <th>角色名稱</th>
            <td>
              <select class="role">
                <option>user（一般使用者）</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>角色編號</th>
            <td><input type="text" value="2" disabled></td>
          </tr>
          <tr>
            <th>狀態</th>
            <td>
              <ul class="ul_flex">
                <li>
                  <input type="radio" name="ur_radio" id="radio1" checked="checked">
                  <label for="radio1"><i></i><span>啟用</span></label>
                </li>
                <li>
                  <input type="radio" name="ur_radio" id="radio2">
                  <label for="radio2"><i></i><span>未啟用</span></label>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <th>備註</th>
            <td><input type="text" value="預設角色" disabled></td>
          </tr>
        </table>
        <ul class="box_title ul_flex">
          <li><h4>新增使用者</h4></li>
          <li><i class='fas fa-angle-up'></i></li>
        </ul>
        <table class="form_inner">
          <tr>
            <th>權限管理模組</th>
            <td>
              <ul class="ul_flex">
                <li>
                  <input type="checkbox" name="ur_role" id="checkboxa" checked="checked">
                  <label for="checkboxa"><i></i><span>角色管理</span></label>
                </li>
                <li>
                  <input type="checkbox" name="ur_role" id="checkboxb">
                  <label for="checkboxb"><i></i><span>帳號管理</span></label>
                </li>
                <li>
                  <input type="checkbox" name="ur_role" id="checkboxc">
                  <label for="checkboxc"><i></i><span>軟體權限管理</span></label>
                </li>
              </ul>
            </td>
          </tr>
        </table>
        <div class="box_text">
          <button><span>儲存角色功能權限設定</span></button>
        </div>
      </section>
    </div><!--main_inner-->
  </main>
  
</div>
</body>
</html>
