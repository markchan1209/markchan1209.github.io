<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>緊急醫療平台</title>
<link rel="stylesheet" type="text/css" href="css/all.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/other.js"></script>
</head>
<body>

<div class="wrapper">
  
  <header class="ul_flex">
    <h1>系統名稱</h1>
  	<button class="btn_menu"><i class="fas fa-bars"></i></button>
    <a helf="#">後台管理</a>
  	<button class="btn_member"><i class="i_member"></i><span>User</span><i class="fas fa-caret-down"></i></button>
    <ul class="ul_flex">
      <li><button class="btn_login"><i class="fas fa-sign-out-alt"></i><span>Sign Out</span></button></li>
    </ul>
  </header>
  
  <menu>
    <div><a href=""><i class="i_menu"></i><span>權限管理</span></a><button id="btn_onoff" class="fas fa-chevron-down" type="button"></button></div>
    <ul id="menu_onoff" class="ul_flex">
    	<li class="on"><a href="page1.html">帳號申請功能</a><button class="fas fa-caret-right" type="button"></button></li>
    	<li><a href="page2.html">角色申請功能</a><button class="fas fa-caret-right" type="button"></button></li>
    	<li><a href="page3.html">軟體功能權限管理</a><button class="fas fa-caret-right" type="button"></button></li>
    </ul>
  </menu>
  
  <main>
    <div class="main_title ul_flex">
      <h2>帳號申請功能</h2>
      <button><i class="fas fa-plus"></i><span>新增使用者</span></button>
    </div>
    <div class="main_inner">
      <section>
        <ul class="box_title ul_flex">
          <li><h4>新增使用者</h4></li>
          <li><i class='fas fa-angle-up'></i></li>
        </ul>
        <table class="form_inner">
          <tr>
            <th><i></i>帳號</th>
            <td><input type="text"><p>（電子郵件）</p></td>
          </tr>
          <tr>
            <th><i></i>姓名</th>
            <td><input type="text"></td>
          </tr>
          <tr>
            <th><i></i>連絡電話</th>
            <td><input class="phone_1" type="text"><input class="phone_2" type="text"></td>
          </tr>
          <tr>
            <th>手機號碼</th>
            <td><input type="text"></td>
          </tr>
          <tr>
            <th><i></i>單位</th>
            <td>
              <select>
                <option>請選擇</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><i></i>狀態</th>
            <td>
              <select>
                <option>NV（未驗證）</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><i></i>角色</th>
            <td>
              <select class="role">
                <option>請選擇</option>
              </select>
            </td>
          </tr>
        </table>
        <div class="box_text">
          <button><span>儲存</span></button>
          <button class="btn_r"><span>取消</span></button>
        </div>
      </section>
    </div><!--main_inner-->
  </main>
  
</div>
</body>
</html>
